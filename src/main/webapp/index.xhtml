<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="jakarta.faces.facelets">
<h:head>
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</h:head>
<h:body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white text-center">
                        <h4>Login</h4>
                    </div>
                    <div class="card-body">
                        <main role="main" class="flex-shrink-0">
                            <div class="container">
                                <ui:include src="/WEB-INF/layout/alert.xhtml"/>

                                <h1 class="page-header display-3">
                                    <ui:insert name="pageTitle"></ui:insert>
                                </h1>

                                <ui:insert name="content"/>
                            </div>
                        </main>
                        <h:form>
                            <div class="mb-3">
                                <label for="username" class="form-label">Username:</label>
                                <h:inputText id="username" class="form-control" value="#{loginBean.username}" required="true"/>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <h:inputSecret id="password" class="form-control" value="#{loginBean.password}" required="true"/>

                            </div>
                            <div class="d-grid">
                                <h:commandButton value="Login" class="btn btn-primary btn-block" action="#{loginBean.login}"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</h:body>
</html>
