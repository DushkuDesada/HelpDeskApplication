<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <style>
        .bg-light {
            --bs-bg-opacity: 1;
            background-color: rgb(24 59 93) !important;
        }
    </style>
    <nav class="d-md-block bg-light sidebar" style="height: 100vh; width: 200px; padding-top: 20px;"> <!-- Added width for sidebar -->
        <div class="sidebar-sticky">
            <h6 class="sidebar-heading d-flex justify-content-between align-items-center px-3 mt-4 mb-1 text-muted">
                <span>Menu</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <h:form>
                        <h:outputLink value="dashboard.xhtml" styleClass="nav-link">DashBoard</h:outputLink>
                    </h:form>
                </li>
                <li class="nav-item" >
                    <h:form>
                        <h:outputLink value="registration.xhtml" rendered="#{loginBean.currentUser.role == 'ADMIN'}" styleClass="nav-link">Registration</h:outputLink>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:outputLink value="projects.xhtml" rendered="#{not empty loginBean.currentUser}" styleClass="nav-link">Project</h:outputLink>
                    </h:form>
                </li>

                <li class="nav-item">
                    <h:form>
                        <h:outputLink value="tasks.xhtml" rendered="#{not empty loginBean.currentUser}"  styleClass="nav-link">Task</h:outputLink>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:outputLink value="working.xhtml" rendered="#{loginBean.currentUser.role == 'ADMIN' ||  loginBean.currentUser.role == 'EMPLOYEE'}"  styleClass="nav-link">Working</h:outputLink>
                    </h:form>
                </li>
                <li class="nav-item">
                    <h:form>
                        <h:outputLink value="profile.xhtml" rendered="#{not empty loginBean.currentUser}"  styleClass="nav-link">Profile</h:outputLink>
                    </h:form>
                </li>
                <li class="nav-item">
                <h:form>
                    <h:commandLink action="#{loginBean.logout}" rendered="#{not empty loginBean.currentUser}" styleClass="nav-link">Logout</h:commandLink>
                </h:form>
               </li>

                <li class="nav-item">
                    <h:form>
                        <h:outputLink  value="index.xhtml?faces-redirect=true" rendered="#{empty loginBean.currentUser}"  styleClass="nav-link">Login</h:outputLink>
                    </h:form>
                </li>

            </ul>
        </div>
    </nav>
</ui:composition>
